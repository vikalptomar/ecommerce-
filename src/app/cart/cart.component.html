<div *ngFor="let item of cartItems; let i = index">
  <!-- Display item information -->
  <p>{{ item.name }}</p>
  <p>{{ item.price }}</p>
  <!-- Add a button to remove the item from the cart -->
  <button (click)="removeFromCart(i)">Remove</button>
</div>
