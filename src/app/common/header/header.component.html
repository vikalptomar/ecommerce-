<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="filter"
          (keyup)="handleSearch()">

      </div>
      <div class="modal-body">
        <div class="pt-3 row">
          <table>
            <tr class="px-5 d-flex" *ngFor="let item of filteredList">
              <th class="text-start col mx-4">
                <a [routerLink]="['/products', item.id]" (click)="setId(item.id)" data-bs-dismiss="modal"
                  class="text-start col mx-4" style="text-decoration: none;color: black;">
                  {{item.title}}
                </a>
              </th>
              <td class="text-end col">
                <a [routerLink]="['/product', item.category]" (click)="setId(item.category)" data-bs-dismiss="modal"
                  style="text-decoration: none; color: black;">
                  {{item.category}}
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
