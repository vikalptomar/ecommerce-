<!-- modal -->

<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="filter"
          (keyup)="handleSearch()">

      </div>
      <div class="modal-body">
        <div class="pt-3 row">
          <table>
            <tr class="p-2 d-flex" *ngFor="let item of filteredList">
              <th class="text-start col m-0 g-0">
                <a [routerLink]="['/products', item.id]" (click)="setId(item.id)" data-bs-dismiss="modal"
                  class="text-start m-0 " style="text-decoration: none;color: #010f1c;">
                  <h5 class="fs-6 fw-bold">{{item.title | titlecase}}</h5>
                </a>
              </th>
              <td class="text-end col g-0">
                <a [routerLink]="['/product', item.category]" (click)="setId(item.category)" data-bs-dismiss="modal"
                  style="text-decoration: none; color: #010f1c;">
                  <h5 class="fs-6 fw-light">{{item.category | titlecase}}</h5>
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
